                    ./img/hero/tablet/tablet-slider-1@2x.jpg 2x

                  srcset="
                    ./img/hero/mobile/mobile-slider-1@1x.jpg 1x,
                    ./img/hero/mobile/mobile-slider-1@2x.jpg 2x
                  "
                  media="(max-width: 767px)"
                />

                  src="./img/hero/mobile/mobile-slider-1@1x.jpg"

                />
              </picture>
            </div>
